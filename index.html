<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiaxis Library Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #2C5282;
    }
    .subtitle {
      font-size: 1.2em;
      color: #4A5568;
      margin-top: 10px;
    }
    .vault-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .vault-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .vault-card:hover {
      transform: translateY(-5px);
    }
    .vault-title {
      font-size: 1.5em;
      color: #2C5282;
      margin-bottom: 20px;
    }
    .vault-button {
      display: inline-block;
      padding: 10px 20px;
      background: #5B9BD5;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .vault-button:hover {
      background: #2C5282;
    }
  </style>
</head>
<body>
  <header>
    <h1>Multiaxis Intelligence Library</h1>
    <div class="subtitle">Choose a section to explore</div>
  </header>

  <main>
    <div class="vault-grid">
      <div class="vault-card">
        <h3 class="vault-title">G-Code Differences</h3>
        <a href="gcode_diff.html" class="vault-button">Go</a>
      </div>

      <div class="vault-card">
        <h3 class="vault-title">M-Code Differences</h3>
        <a href="mcode_diff.html" class="vault-button">Go</a>
      </div>

      <div class="vault-card">
        <h3 class="vault-title">Canned Cycle Differences</h3>
        <a href="canned_cycles.html" class="vault-button">Go</a>
      </div>
    </div>
  </main>
</body>
</html>
